<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTRC App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="main-wrap">
        <div class="call-wrap card"  style="z-index: 99">
            <video src="" class="" id="local-video" autoplay></video>
            <div class="row remote-video-wrap">
                <div class="call-hang-status" style="position: absolute; z-index:999"></div>
                <video src="" id="remote-video" autoplay></video>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" name="username" id="username-input" placeholder="Username">
                    <button id="call-btn" class="btn waves-effect"> Call</button>
                </div>
            </div>
        </div>
        <div class="chat-wrap card">
            <div class="row">
                <div class="col m4 white">
                    <div class="card-title">Text Chat</div>
                    <div id="chat-area">
                        <div class="col m12">
                            <input type="text" name="message" id="msg-input" placeholder="Message">
                            <button id="msg-btn" class="btn waves-effect"> Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/client.js"></script>
</body>

</html>
